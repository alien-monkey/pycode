# Extended pre-commit hooks configuration with more auto-fixing tools
# Use this for more comprehensive linting and auto-fixing
repos:
  # Python code formatting with auto-fix
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        language_version: python3
        args: [--line-length=100]
        files: ^(src/|dsa_practice/|tests/|utils/).*\.py$

  # Import sorting with auto-fix
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile=black, --line-length=100]
        files: ^(src/|dsa_practice/|tests/|utils/).*\.py$

  # Auto-fix common issues with autopep8
  - repo: https://github.com/pre-commit/mirrors-autopep8
    rev: v2.3.1
    hooks:
      - id: autopep8
        args: [--in-place, --aggressive, --aggressive, --max-line-length=100]
        files: ^(src/|dsa_practice/|tests/|utils/).*\.py$

  # Auto-fix unused imports
  - repo: https://github.com/pycqa/autoflake
    rev: v2.4.0
    hooks:
      - id: autoflake
        args: [--in-place, --remove-all-unused-imports, --remove-unused-variables]
        files: ^(src/|dsa_practice/|tests/|utils/).*\.py$

  # Python linting (read-only, no auto-fix)
  - repo: https://github.com/pycqa/flake8
    rev: 7.3.0
    hooks:
      - id: flake8
        args: [--max-line-length=100, --extend-ignore=E402,F401,F841,F541,F821]
        files: ^(src/|dsa_practice/|tests/|utils/).*\.py$

  # Type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.18.1
    hooks:
      - id: mypy
        additional_dependencies: [types-all]
        files: ^(src/|dsa_practice/|tests/|utils/).*\.py$

  # Security checks
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.10
    hooks:
      - id: bandit
        args: [-r, ., -f, json, -o, bandit-report.json]
        files: ^(src/|dsa_practice/|tests/|utils/).*\.py$

  # Auto-install DSA CLI on first commit
  - repo: local
    hooks:
      - id: install-dsa-cli
        name: Install DSA CLI
        entry: pip install -e .
        language: system
        always_run: true
        stages: [pre-commit]

  # Run tests before commit
  - repo: local
    hooks:
      - id: run-tests
        name: Run tests
        entry: python -m pytest tests/ -v
        language: system
        pass_filenames: false
        always_run: false
        stages: [pre-commit]
