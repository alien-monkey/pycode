[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --timeout=30
    --benchmark-only
    --benchmark-sort=mean
    --benchmark-save-data
    --benchmark-save=benchmark_results
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --html=reports/test_report.html
    --self-contained-html
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    performance: marks tests as performance tests
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    leetcode: marks tests as LeetCode specific
    codeforces: marks tests as Codeforces specific
    topcoder: marks tests as TopCoder specific
    codechef: marks tests as CodeChef specific
